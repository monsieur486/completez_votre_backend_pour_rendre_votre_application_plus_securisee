<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title> Spring Boot </title>
    <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body>
<h3> Custom Login Page </h3>
<form th:action="@{/app/login}" method="post">
    <label for="username">Username</label>: <input type="text"
                                                   id="username" name="username" autofocus="autofocus" /> <label
        for="password">Password</label>: <input type="password" id="password"
                                                name="password" /><input type="submit" value="Log in" />
</form>
</body>
</html>
