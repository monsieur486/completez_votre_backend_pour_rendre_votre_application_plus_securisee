<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Home</title>
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div th:replace="~{fragments/menu :: menu}"></div>
    <div class="row">
        <h2>Add New Rating</h2>
    </div>

    <div class="row">
        <form action="#" class="form-horizontal" method="post" style="width: 100%" th:action="@{/rating/validate}"
              th:object="${rating}">
            <div class="form-group">
                <label class="col-sm-2 control-label" for="moodysRating">MoodysRating</label>
                <div class="col-sm-10">
                    <input class="col-4" id="moodysRating" placeholder="MoodysRating" th:field="*{moodysRating}"
                           type="text">
                    <p class="text-danger" th:errors="*{moodysRating}" th:if="${#fields.hasErrors('moodysRating')}"></p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="sandPRating">SandPRating</label>
                <div class="col-sm-10">
                    <input class="col-4" id="sandPRating" placeholder="SandPRating" th:field="*{sandPRating}"
                           type="text">
                    <p class="text-danger" th:errors="*{sandPRating}" th:if="${#fields.hasErrors('sandPRating')}"></p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="fitchRating">FitchRating</label>
                <div class="col-sm-10">
                    <input class="col-4" id="fitchRating" placeholder="FitchRating" th:field="*{fitchRating}"
                           type="text">
                    <p class="text-danger" th:errors="*{fitchRating}" th:if="${#fields.hasErrors('fitchRating')}"></p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="order">Order</label>
                <div class="col-sm-10">
                    <input class="col-4" id="order" placeholder="OrderNumber" th:field="*{orderNumber}" type="number">
                    <p class="text-danger" th:errors="*{orderNumber}" th:if="${#fields.hasErrors('orderNumber')}"></p>
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-12">
                    <a class="btn btn-danger btn-sm" href="/rating/list">Cancel</a>
                    <input class="btn btn-primary btn-sm" type="submit" value="Add Rating">
                </div>
            </div>
        </form>
    </div>

</div>
</body>
</html>
