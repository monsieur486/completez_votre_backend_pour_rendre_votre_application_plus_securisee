<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Home</title>
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div th:replace="~{fragments/menu :: menu}"></div>
    <div class="row">
        <h2>Update CurvePoint</h2>
    </div>

    <div class="row">
        <form action="#" class="form-horizontal" method="post"
              style="width: 100%" th:action="@{/curvePoint/update/{id}(id=${curvePoint.id})}" th:object="${curvePoint}">
            <div class="form-group">
                <label class="col-sm-2 control-label" for="curveId">Curve Id</label>
                <div class="col-sm-10">
                    <input class="col-4" id="curveId" placeholder="Term" th:field="*{curveId}" type="number">
                    <p class="text-danger" th:errors="*{curveId}" th:if="${#fields.hasErrors('curveId')}"></p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="term">Term</label>
                <div class="col-sm-10">
                    <input class="col-4" id="term" placeholder="Term" th:field="*{term}" type="text">
                    <p class="text-danger" th:errors="*{term}" th:if="${#fields.hasErrors('term')}"></p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="pointValue">Value</label>
                <div class="col-sm-10">
                    <input class="col-4" id="pointValue" placeholder="Value" th:field="*{pointValue}" type="number">
                    <p class="text-danger" th:errors="*{pointValue}" th:if="${#fields.hasErrors('pointValue')}"></p>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-12">
                    <input th:field="*{id}" type="hidden">
                    <a class="btn btn-danger btn-sm" href="/curvePoint/list">Cancel</a>
                    <input class="btn btn-primary btn-sm" type="submit" value="Update Curve Point">
                </div>
            </div>
        </form>
    </div>

</div>
</body>
</html>
